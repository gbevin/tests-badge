<svg xmlns="http://www.w3.org/2000/svg" width="{{v total-width/}}" height="20" role="img" aria-label="{{v label/}}">
    <title><!--v title/--></title>
    <!--bv title--><!--v identifier/--> <!--v label/--><!--/bv-->
    <!--bv identifier--><!--v groupId/--> <!--v artifactId/--><!--/bv-->
    <!--bv label-->tests: <!--v results/--><!--/bv-->
    <!--bv results--><!--v passed/--> pass <!--v failed/--> fail<!--/bv-->
    <linearGradient id="name-fill" x2="0" y2="100%">
        <stop stop-color="#444D56" offset="0%"/>
        <stop stop-color="#24292E" offset="100%"/>
    </linearGradient>
    <linearGradient id="fail-fill" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop stop-color="#D73A49" offset="0%"/>
        <stop stop-color="#CB2431" offset="100%"/>
    </linearGradient>
    <linearGradient id="pass-fill" x1="50%" y1="0%" x2="50%" y2="100%">
        <stop stop-color="#1AA719" offset="0%"/>
        <stop stop-color="#049B01" offset="100%"/>
    </linearGradient>
    <clipPath id="r">
        <rect width="{{v total-width/}}" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="42" height="20" fill="url(#name-fill)"/>
        <rect x="42" width="{{v results-width/}}" height="20" fill="url(#{{v state}}pass{{/v}}-fill)"/>
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif" text-rendering="geometricPrecision" font-size="11">
        <text aria-hidden="true" x="22" y="15" textLength="28" fill="#010101" fill-opacity=".3">tests</text>
        <text x="22" y="14" textLength="28" fill="#fff">tests</text>
        <text aria-hidden="true" textLength="{{v results-length/}}" x="{{v results-x/}}" y="15" fill="#010101" fill-opacity=".3"><!--v results/--></text>
        <text x="{{v results-x/}}" y="14" textLength="{{v results-length/}}" fill="#fff"><!--v results/--></text>
    </g>
</svg>